<!DOCKTYPE html>

<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset="utf-8">
        <link rel="stylesheet" href="popup.css">
    </head>

    <body>
        <div class="tab">
            <button id="default" class="tablinks">Home</button>
            <button class="tablinks">Options</button>
        </div>
        <div id="Home" class="tabcontent">
            <div class="container">
                <h3>class notification</h3>
                <div id="selected-class"></div>
                <div id="power-button-container">
                    <div id="power-button"></div>
                </div>
            </div>
            <div class="footer">
                <a href="https://github.com/ohinibla/class-notification.git">
                    <img src="github-logo.png">
                    collaberate
                </a>
            </div>
        </div>
        <div id="Options" class="tabcontent">
            <h3>alarm sound</h3>
            <input type="radio" id="bell1" name="alarm sound">
            <label for="bell1">bell 1</label><br>
            <input type="radio" id="bell2" name="alarm sound">
            <label for="bell2">bell 2</label><br>
            <input type="radio" id="magical" name="alarm sound">
            <label for="magical">magical</label><br>
            <input type="radio" id="happy" name="alarm sound">
            <label for="happy">happy</label><br>
            <input type="radio" id="fairy" name="alarm sound">
            <label for="fairy">fairy</label><br>
            <input type="radio" id="cathedral" name="alarm sound">
            <label for="cathedral">cathedral</label><br>
            <input type="radio" id="achievement" name="alarm sound">
            <label for="achievement">achievement</label><br>
        </div>
        <script src="popup.js"></script>
    </body>
    
</html>
